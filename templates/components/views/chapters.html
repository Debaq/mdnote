<!-- Chapters View - Header moved to header.html -->
<div x-show="$store.ui.currentView === 'chapters'" class="view">

    <!-- Empty State -->
    <div x-show="$store.project.chapters.length === 0" class="empty-state">
        <i data-lucide="book-open" width="64" height="64"></i>
        <p x-text="$store.i18n.t('chapters.empty')">No hay capítulos creados</p>
        <span class="hint" x-text="$store.i18n.t('chapters.emptyHint')">Crea tu primer capítulo para comenzar a escribir</span>
    </div>

    <!-- Chapters List -->
    <div x-show="$store.project.chapters.length > 0">
        <template x-for="chapter in $store.project.chapters" :key="chapter.id">
            <div class="chapter-item clickable" @click="$store.ui.openEditor(chapter.id)">
                <div class="chapter-number" x-text="chapter.number"></div>
                <div class="chapter-content">
                    <div class="chapter-title" x-text="chapter.title || 'Sin título'"></div>
                    <div class="chapter-meta">
                        <span x-text="$store.i18n.t('chapters.stats.words', { count: chapter.wordCount })"></span>
                        <span class="chapter-status" :class="chapter.status" x-text="$store.i18n.t('chapters.form.statuses.' + chapter.status)"></span>
                    </div>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button class="btn-icon" @click.stop="if(confirm($store.i18n.t('common.confirmDelete'))) { $store.project.deleteChapter(chapter.id); $store.ui.success($store.i18n.t('notifications.success.chapterDeleted'), ''); }" :title="$store.i18n.t('common.delete')">
                        <i data-lucide="trash-2" width="16" height="16"></i>
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>
