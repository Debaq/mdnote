<!-- Avatar Selector Modal -->
<div class="legacy-modal" :class="{ 'active': $store.ui.modals.avatarSelector }">
    <div class="legacy-modal-content" style="max-width: 900px;">
        <div class="legacy-modal-header">
            <h2 x-text="$store.i18n.t('avatars.selectAvatar') || 'Seleccionar Avatar'"></h2>
            <button class="btn-close" @click="$store.ui.closeModal()">
                <i data-lucide="x" width="20" height="20"></i>
            </button>
        </div>

        <div class="modal-body" x-data="{
            selectedCategory: 'human',
            selectedStyle: 'avataaars',
            uploadedImage: null,
            aiGeneratedImage: null,
            generatingImage: false,
            characterName: $store.ui.modalData?.name || 'Preview',
            previewSeed: $store.ui.modalData?.name || 'Preview',
            aiPrompt: '',
            selectedAIProvider: null,

            get stylesByCategory() {
                if (!window.avatarService) return [];
                return window.avatarService.getStylesByCategory(this.selectedCategory);
            },

            get categories() {
                if (!window.avatarService) return {};
                return window.avatarService.categories;
            },

            get availableAIProviders() {
                if (!window.aiService) return [];
                return window.aiService.getAvailableImageProviders();
            },

            selectStyle(style) {
                this.selectedStyle = style;
                this.uploadedImage = null;
                this.aiGeneratedImage = null;
            },

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    window.avatarService.validateImageFile(file);
                    this.uploadedImage = await window.avatarService.createCustomAvatar(file);
                    this.selectedStyle = null;
                    this.aiGeneratedImage = null;
                } catch (error) {
                    $store.ui.error('Error', error.message);
                }
            },

            async generateWithAI() {
                if (!window.aiService) {
                    $store.ui.error($store.i18n.t('common.error'), $store.i18n.t('errors.aiServiceNotAvailable'));
                    return;
                }

                const providers = this.availableAIProviders;
                if (providers.length === 0) {
                    $store.ui.error($store.i18n.t('common.error'), $store.i18n.t('errors.noAIProvidersConfigured'));
                    return;
                }

                this.generatingImage = true;
                this.aiGeneratedImage = null;
                this.selectedStyle = null;
                this.uploadedImage = null;

                try {
                    // Construir prompt automático si está vacío
                    const characterData = $store.ui.modalData?.character || { name: this.characterName };
                    const prompt = this.aiPrompt || window.aiService.buildImagePrompt('character', characterData);

                    console.log('Generando imagen con prompt:', prompt);

                    // Generar imagen
                    const result = await window.aiService.generateImage(prompt, this.selectedAIProvider);

                    // Convertir a formato de avatar
                    this.aiGeneratedImage = {
                        style: 'ai-generated',
                        seed: this.characterName,
                        url: result.url,
                        source: 'ai',
                        provider: result.provider,
                        model: result.model
                    };

                    console.log('Imagen generada exitosamente:', this.aiGeneratedImage);

                } catch (error) {
                    console.error('Error generando imagen:', error);
                    $store.ui.error($store.i18n.t('errors.imageGenerationFailed'), error.message);
                } finally {
                    this.generatingImage = false;
                }
            },

            confirmSelection() {
                let avatar = null;

                if (this.aiGeneratedImage) {
                    avatar = this.aiGeneratedImage;
                } else if (this.uploadedImage) {
                    avatar = this.uploadedImage;
                } else if (this.selectedStyle) {
                    // IMPORTANTE: Usar characterName (nombre real del personaje) NO previewSeed
                    avatar = window.avatarService.generateCharacterAvatar(
                        { name: this.characterName },
                        this.selectedStyle
                    );
                }

                if (avatar && $store.ui.modalData?.onSelect) {
                    $store.ui.modalData.onSelect(avatar);

                    // Forzar actualización de iconos después de cerrar
                    this.$nextTick(() => {
                        setTimeout(() => {
                            lucide.createIcons();
                        }, 100);
                    });
                }

                $store.ui.closeModal();
            }
        }">
            <!-- Tabs de Categorías -->
            <div class="flex gap-md mb-lg" style="border-bottom: 2px solid var(--border); padding-bottom: 12px;">
                <template x-for="(category, key) in categories" :key="key">
                    <button
                        class="btn-secondary flex items-center gap-sm"
                        :class="{ 'btn-primary': selectedCategory === key }"
                        @click="selectedCategory = key; selectedStyle = stylesByCategory[0]?.key || null"
                        style="padding: 8px 16px;">
                        <span x-text="category.icon" style="font-size: 20px;"></span>
                        <span x-text="category.name"></span>
                    </button>
                </template>

                <!-- Opción de subir imagen -->
                <button
                    class="btn-secondary flex items-center gap-sm"
                    :class="{ 'btn-primary': uploadedImage !== null }"
                    @click="$refs.fileInput.click()"
                    style="padding: 8px 16px;">
                    <i data-lucide="upload" width="20" height="20"></i>
                    <span x-text="$store.i18n.t('avatars.upload') || 'Subir'"></span>
                </button>
                <input type="file" x-ref="fileInput" @change="handleFileUpload" accept="image/*" style="display: none;">

                <!-- Opción de generar con IA -->
                <button
                    class="btn-secondary flex items-center gap-sm"
                    :class="{ 'btn-primary': aiGeneratedImage !== null || selectedCategory === 'ai' }"
                    @click="selectedCategory = 'ai'; selectedStyle = null; uploadedImage = null"
                    style="padding: 8px 16px;">
                    <i data-lucide="sparkles" width="20" height="20"></i>
                    <span x-text="$store.i18n.t('avatars.generateAI') || 'Generar con IA'"></span>
                </button>
            </div>

            <!-- Vista Previa Grande -->
            <div class="flex gap-xl mb-xl">
                <!-- Preview del avatar seleccionado -->
                <div class="flex-shrink-0" style="width: 200px;">
                    <div style="background: var(--bg-tertiary); border-radius: 12px; padding: 20px; text-align: center;">
                        <div style="margin-bottom: 12px;">
                            <strong x-text="$store.i18n.t('avatars.preview') || 'Vista Previa'"></strong>
                        </div>

                        <template x-if="aiGeneratedImage">
                            <img :src="aiGeneratedImage.url"
                                 style="width: 160px; height: 160px; border-radius: 12px; object-fit: cover; border: 3px solid var(--accent);">
                        </template>

                        <template x-if="!aiGeneratedImage && uploadedImage">
                            <img :src="uploadedImage.url"
                                 style="width: 160px; height: 160px; border-radius: 12px; object-fit: cover; border: 3px solid var(--accent);">
                        </template>

                        <template x-if="!aiGeneratedImage && !uploadedImage && selectedStyle">
                            <img :src="window.avatarService.generateAvatarURL(selectedStyle, previewSeed)"
                                 style="width: 160px; height: 160px; border-radius: 12px; border: 3px solid var(--accent);">
                        </template>

                        <template x-if="generatingImage">
                            <div style="width: 160px; height: 160px; border-radius: 12px; background: var(--bg-secondary); display: flex; align-items: center; justify-content: center; border: 3px solid var(--accent);">
                                <div class="spinner"></div>
                            </div>
                        </template>

                        <!-- Input para cambiar seed de preview -->
                        <template x-if="!uploadedImage && selectedStyle">
                            <div style="margin-top: 12px;">
                                <input
                                    type="text"
                                    x-model="previewSeed"
                                    :placeholder="$store.i18n.t('avatars.seedPlaceholder') || 'Nombre para generar'"
                                    style="width: 100%; padding: 8px; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); text-align: center;">
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Grid de estilos disponibles -->
                <div class="flex-1" style="max-height: 400px; overflow-y: auto;">
                    <!-- Panel de generación con IA -->
                    <template x-if="selectedCategory === 'ai'">
                        <div style="padding: 20px;">
                            <h3 style="margin-bottom: 16px; color: var(--text-primary);">
                                <i data-lucide="sparkles" width="20" height="20" style="vertical-align: middle;"></i>
                                <span x-text="$store.i18n.t('modals.avatarSelector.generateAvatarAI')"></span>
                            </h3>

                            <!-- Selector de proveedor -->
                            <template x-if="availableAIProviders.length > 1">
                                <div style="margin-bottom: 16px;">
                                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 13px;" x-text="$store.i18n.t('modals.avatarSelector.aiProvider')"></label>
                                    <select x-model="selectedAIProvider" style="width: 100%; padding: 10px; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary);">
                                        <option :value="null" x-text="$store.i18n.t('modals.avatarSelector.automaticProvider')"></option>
                                        <template x-for="provider in availableAIProviders" :key="provider.id">
                                            <option :value="provider.id" x-text="provider.name"></option>
                                        </template>
                                    </select>
                                </div>
                            </template>

                            <!-- Prompt personalizado (opcional) -->
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 13px;">
                                    <span x-text="$store.i18n.t('modals.avatarSelector.customPrompt')"></span>
                                    <span style="color: var(--text-tertiary); font-size: 11px;" x-text="$store.i18n.t('modals.avatarSelector.seedHint')"></span>
                                </label>
                                <textarea
                                    x-model="aiPrompt"
                                    :placeholder="$store.i18n.t('modals.avatarSelector.promptExample')"
                                    style="width: 100%; min-height: 80px; padding: 10px; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); resize: vertical; font-family: inherit;">
                                </textarea>
                            </div>

                            <!-- Botón de generar -->
                            <button
                                class="btn-primary"
                                @click="generateWithAI()"
                                :disabled="generatingImage || availableAIProviders.length === 0"
                                style="width: 100%; padding: 12px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                                <template x-if="!generatingImage">
                                    <span>
                                        <i data-lucide="wand-2" width="18" height="18" style="vertical-align: middle;"></i>
                                        <span x-text="$store.i18n.t('modals.avatarSelector.generateImage')"></span>
                                    </span>
                                </template>
                                <template x-if="generatingImage">
                                    <span>
                                        <div class="spinner" style="width: 18px; height: 18px; display: inline-block; vertical-align: middle;"></div>
                                        <span x-text="$store.i18n.t('common.generating')"></span>
                                    </span>
                                </template>
                            </button>

                            <!-- Mensaje si no hay proveedores -->
                            <template x-if="availableAIProviders.length === 0">
                                <div style="margin-top: 16px; padding: 12px; background: var(--bg-tertiary); border-radius: 6px; color: var(--text-secondary); font-size: 13px;">
                                    <i data-lucide="alert-circle" width="16" height="16" style="vertical-align: middle;"></i>
                                    <span x-text="$store.i18n.t('errors.noAIProvidersConfiguredSettings')"></span>
                                </div>
                            </template>

                            <!-- Mostrar imagen generada -->
                            <template x-if="aiGeneratedImage">
                                <div style="margin-top: 20px; padding: 16px; background: var(--bg-tertiary); border-radius: 8px;">
                                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
                                        <i data-lucide="check-circle" width="16" height="16" style="color: var(--success);"></i>
                                        <span style="color: var(--text-primary); font-weight: 500;" x-text="$store.i18n.t('modals.avatarSelector.generatedSuccessfully')"></span>
                                    </div>
                                    <div style="font-size: 12px; color: var(--text-secondary);">
                                        <div><strong x-text="$store.i18n.t('modals.avatarSelector.provider')"></strong>: <span x-text="aiGeneratedImage.provider"></span></div>
                                        <div><strong x-text="$store.i18n.t('modals.avatarSelector.model')"></strong>: <span x-text="aiGeneratedImage.model"></span></div>
                                    </div>
                                    <button class="btn-secondary mt-md" @click="aiGeneratedImage = null; selectedCategory = 'human'" style="width: 100%;">
                                        <i data-lucide="trash-2" width="16" height="16"></i>
                                        <span x-text="$store.i18n.t('modals.avatarSelector.generateAnother')"></span>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </template>

                    <!-- Panel de imagen subida -->
                    <template x-if="uploadedImage && selectedCategory !== 'ai'">
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i data-lucide="image" width="64" height="64" style="margin-bottom: 16px; opacity: 0.5;"></i>
                            <p x-text="$store.i18n.t('modals.avatarSelector.customImageLoaded')"></p>
                            <p style="font-size: 12px; color: var(--text-tertiary);" x-text="uploadedImage.filename"></p>
                            <button class="btn-secondary mt-md" @click="uploadedImage = null; selectedStyle = 'avataaars'">
                                <i data-lucide="trash-2" width="16" height="16"></i>
                                <span x-text="$store.i18n.t('common.remove')"></span>
                            </button>
                        </div>
                    </template>

                    <!-- Grid de estilos DiceBear -->
                    <template x-if="!uploadedImage && selectedCategory !== 'ai'">
                        <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px;">
                            <template x-for="style in stylesByCategory" :key="style.key">
                                <div
                                    class="clickable"
                                    :class="{ 'selected': selectedStyle === style.key }"
                                    @click="selectStyle(style.key)"
                                    style="background: var(--bg-tertiary); border-radius: 8px; padding: 12px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: all 0.2s;"
                                    :style="selectedStyle === style.key ? 'border-color: var(--accent); background: var(--bg-secondary);' : ''">

                                    <img :src="window.avatarService.generateAvatarURL(style.key, previewSeed)"
                                         style="width: 80px; height: 80px; border-radius: 6px; margin-bottom: 8px;">

                                    <div style="font-size: 11px; color: var(--text-secondary);" x-text="style.name"></div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Info adicional -->
            <div style="background: var(--bg-tertiary); border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                <div style="display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 13px;">
                    <i data-lucide="info" width="16" height="16"></i>
                    <span x-text="$store.i18n.t('avatars.hint') || 'Los avatares se generan usando tu nombre como semilla. Cambia el nombre de vista previa para ver diferentes variaciones.'"></span>
                </div>
            </div>

            <!-- Footer con acciones -->
            <div class="modal-footer">
                <button type="button" class="btn-secondary" @click="$store.ui.closeModal()" x-text="$store.i18n.t('common.cancel')"></button>
                <button type="button" class="btn-primary" @click="confirmSelection()" x-text="$store.i18n.t('common.select') || 'Seleccionar'"></button>
            </div>
        </div>
    </div>
</div>
