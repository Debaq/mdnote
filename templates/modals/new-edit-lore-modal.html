<!-- New/Edit Lore Entry Modal -->
<template x-if="$store.ui.modals.newLore || $store.ui.modals.editLore">
<div class="legacy-modal active">
    <div class="legacy-modal-content" style="max-width: 700px;">
        <div class="legacy-modal-header">
            <h2 x-text="$store.ui.modals.editLore ? $store.i18n.t('lore.edit') : $store.i18n.t('lore.new')">Elemento de Lore</h2>
            <button class="btn-close" @click="$store.ui.closeModal()">
                <i data-lucide="x" width="20" height="20"></i>
            </button>
        </div>
        <div class="modal-body" x-data="{ submitForm(form) {
            // Obtener contenido de los RichEditors
            let summaryEditor = form.querySelector('[data-field=summary]')?.__x?.$data;
            let contentEditor = form.querySelector('[data-field=content]')?.__x?.$data;

            // Obtener el contenido del editor, preservando el valor existente si el editor no devuelve nada válido
            let summary = summaryEditor?.getContent() ?? $store.ui.modalData?.summary ?? '';
            let content = contentEditor?.getContent() ?? $store.ui.modalData?.content ?? '';

            let formData = {
                title: form.querySelector('[name=title]').value,
                summary: summary,
                content: content,
                category: form.querySelector('[name=category]').value
            };
            if ($store.ui.modalData?.id) {
                $store.project.updateLore($store.ui.modalData.id, formData);
                $store.ui.success($store.i18n.t('notifications.success.loreUpdated'), '');
            } else {
                $store.project.addLore(formData);
                $store.ui.success($store.i18n.t('notifications.success.loreCreated'), '');
            }
            $store.ui.closeModal();
            form.reset();
            lucide.createIcons();
        }}">
            <form @submit.prevent="submitForm($el)">
                <div class="form-group">
                    <label x-text="$store.i18n.t('lore.form.title')">Título</label>
                    <input type="text" name="title" required :placeholder="$store.i18n.t('lore.form.titlePlaceholder')" :value="$store.ui.modalData?.title || ''">
                </div>
                <!-- Summary Rich Editor -->
                <div class="form-group" x-data="richEditorComponent({
                    placeholder: $store.i18n.t('lore.form.summaryPlaceholder'),
                    initialContent: $store.ui.modalData?.summary || '',
                    enableMentions: true,
                    enableCommands: false
                })" x-init="() => { $el.dataset.field = 'summary'; }">
                    <label x-text="$store.i18n.t('lore.form.summary')">Resumen</label>
                    <div x-ref="editorContainer" class="rich-editor-wrapper"></div>
                </div>
                <div class="form-group">
                    <label x-text="$store.i18n.t('lore.form.category')">Categoría</label>
                    <select name="category">
                        <option value="general" :selected="$store.ui.modalData?.category === 'general'" x-text="$store.i18n.t('lore.form.categories.general')">General</option>
                        <option value="world" :selected="$store.ui.modalData?.category === 'world'" x-text="$store.i18n.t('lore.form.categories.world')">Mundo</option>
                        <option value="history" :selected="$store.ui.modalData?.category === 'history'" x-text="$store.i18n.t('lore.form.categories.history')">Historia</option>
                        <option value="magic" :selected="$store.ui.modalData?.category === 'magic'" x-text="$store.i18n.t('lore.form.categories.magic')">Magia</option>
                        <option value="culture" :selected="$store.ui.modalData?.category === 'culture'" x-text="$store.i18n.t('lore.form.categories.culture')">Cultura</option>
                        <option value="religion" :selected="$store.ui.modalData?.category === 'religion'" x-text="$store.i18n.t('lore.form.categories.religion')">Religión</option>
                        <option value="organization" :selected="$store.ui.modalData?.category === 'organization'" x-text="$store.i18n.t('lore.form.categories.organization')">Organización</option>
                        <option value="race" :selected="$store.ui.modalData?.category === 'race'" x-text="$store.i18n.t('lore.form.categories.race')">Raza</option>
                        <option value="location" :selected="$store.ui.modalData?.category === 'location'" x-text="$store.i18n.t('lore.form.categories.location')">Ubicación</option>
                        <option value="item" :selected="$store.ui.modalData?.category === 'item'" x-text="$store.i18n.t('lore.form.categories.item')">Objeto</option>
                        <option value="creature" :selected="$store.ui.modalData?.category === 'creature'" x-text="$store.i18n.t('lore.form.categories.creature')">Criatura</option>
                    </select>
                </div>
                <!-- Content Rich Editor -->
                <div class="form-group" x-data="richEditorComponent({
                    placeholder: $store.i18n.t('lore.form.contentPlaceholder'),
                    initialContent: $store.ui.modalData?.content || '',
                    enableMentions: true,
                    enableCommands: true
                })" x-init="() => { $el.dataset.field = 'content'; }">
                    <label x-text="$store.i18n.t('lore.form.content')">Contenido</label>
                    <div x-ref="editorContainer" class="rich-editor-wrapper" style="min-height: 200px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" @click="$store.ui.closeModal()" x-text="$store.i18n.t('common.cancel')">Cancelar</button>
                    <button type="submit" class="btn-primary" x-text="$store.ui.modalData?.id ? $store.i18n.t('common.save') : $store.i18n.t('common.create')">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</template>
